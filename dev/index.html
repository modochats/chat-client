<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chat-container {
        width: 400px;
        height: 600px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: #007bff;
        color: #fff;
        padding: 16px;
        font-weight: 600;
      }
      .chat-messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
      }
      .message.user {
        align-self: flex-end;
        background: #007bff;
        color: #fff;
        border-bottom-right-radius: 4px;
      }
      .message.ai {
        align-self: flex-start;
        background: #e9ecef;
        color: #333;
        border-bottom-left-radius: 4px;
      }
      .message.system {
        align-self: center;
        background: #fff3cd;
        color: #856404;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 8px;
      }
      .chat-input-area {
        padding: 16px;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 8px;
      }
      .chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }
      .chat-input:focus {
        border-color: #007bff;
      }
      .send-btn {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }
      .send-btn:hover {
        background: #0056b3;
      }
      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat</div>
      <div
        class="chat-messages"
        id="messages"></div>
      <div class="chat-input-area">
        <input
          type="text"
          class="chat-input"
          id="messageInput"
          placeholder="Type a message..."
          autocomplete="off" />
        <button
          class="send-btn"
          id="sendBtn">
          Send
        </button>
      </div>
    </div>

    <script type="module">
      import {ChatClient} from "../dist/esm/index.js";

      // Initialize ChatClient with your configuration
      const chatClient = new ChatClient({
        // chatbotUuid: "",
        // userData: {uuid: ""},
        // conversationUUid: "conv-123"
      });

      // Make chatClient globally accessible
      window.getMChat = () => chatClient;

      // Connect to socket for real-time updates
      chatClient.socket.connect();

      // Load existing messages
      chatClient.loadConversationMessages();

      // DOM elements
      const messagesContainer = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      // Add message to UI
      function addMessageToUI(content, type, isSystem = false) {
        const messageEl = document.createElement("div");
        messageEl.className = `message ${type.toLowerCase()}${isSystem ? " system" : ""}`;
        messageEl.textContent = content;
        messagesContainer.appendChild(messageEl);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Handle incoming messages
      chatClient.on("conversation_message", event => {
        addMessageToUI(event.message.content, event.message.type);
      });

      chatClient.on("conversation_system_message", event => {
        addMessageToUI(event.message, "system", true);
      });

      chatClient.on("conversation_messages_load", event => {
        messagesContainer.innerHTML = "";
        event.messages.forEach(msg => {
          addMessageToUI(msg.content, msg.type);
        });
      });

      // Send message
      async function sendMessage() {
        const content = messageInput.value.trim();
        if (!content) return;

        // Add user message to UI immediately
        addMessageToUI(content, "user");
        messageInput.value = "";

        try {
          await chatClient.chat.sendMessage(chatClient.chatbot.uuid, content, chatClient.user.uuid, chatClient.conversationUuid);
        } catch (error) {
          console.error("Failed to send message:", error);
        }
      }

      // Event listeners
      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
